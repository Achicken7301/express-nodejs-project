<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
        <button id='red' onclick="red()">Change to red</button> <br>
        <button id='blue' onclick="blue()">Change to blue</button>
        <p id='color-change'>This is text will change color</p>
    
    <script>
        function red() {
            document.getElementById('color-change').style.color = 'red';
        }

        function blue() {
            document.getElementById('color-change').style.color = 'blue';
        }
    </script>
</body>
</html>
